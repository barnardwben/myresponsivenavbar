<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <div class="navbar-wrapper">
        <nav>
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="burger-menu">
                <img src="whiteburg.jpg" alt="" class="burger-img">
            </label>
            <div class="left-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <a href="#" class="logo">Brand Name</a>
            
            <input type="checkbox" id="info-toggle">
            <label for="info-toggle" class="login-menu">
                <img src="log.png" alt="" class="login-img">
            </label>
            <div class="right-menu">
                <a href="#">Login</a>
                <a href="#">Signup</a>
            </div>
        </nav>
    </div>
</body>
</html>
